<div id="gdnr-modal" class="gdnr-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="gdnr-modal-label">
  <style>
    .gdnr-extra { font-size: 12px; }
  </style>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close transition" data-dismiss="modal" aria-label="Close">
          <i aria-hidden="true" class="fm fm-close"></i>
        </button>
        <h4 class="gdnr-title modal-title" id="gdnr-modal-label">Localized Page Detected</h4>
      </div>
      <div class="modal-body">
        <p class="gdnr-description">You're visiting our <span class="gdnr-current text-teal text-bold"></span> website, would you like to go to the <span class="gdnr-redirect text-teal text-bold"></span> version?</p>
      </div>
      <div class="modal-footer">
        <div class="gdnr-action">
          <button type="button" class="gdnr-cancel button button-white button-ghost" data-dismiss="modal">No, stay here</button>
          <button type="button" class="gdnr-confirm button button-red">Yes, please</button>
        </div>
        <div class="gdnr-extra text-small">
          <ul class="gdnr-list list-inline link-white">
            <li>All versions:</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
